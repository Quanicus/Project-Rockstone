<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/navigation.css">
        <link rel="stylesheet" href="styles/fonts.css">
        <link rel="stylesheet" href="styles/page.css">
        <script src="https://unpkg.com/htmx.org@1.9.5" 
            integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO" 
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div id="home-page">WELCOME TO OPERATION ROCKSTONE</div>
        <header class="primary-header flex">
            <input id="nav-toggle" type="checkbox" class="mobile-nav-toggle">
            <div class="logo">yo</div>
            <nav class="primary-navigation flex">
                <label class="page-radio" for="home" hx-get="/nav-toggle?page=name" hx-trigger="click" hx-swap="outerHTML" hx-target="#nav-toggle">
                    <span>00</span>Home
                </label>
                <label class="page-radio" for="mission" hx-get="/nav-toggle?page=mission" hx-trigger="click" hx-swap="outerHTML" hx-target="#nav-toggle">
                    <span>01</span>Mission
                </label>
                <label class="page-radio" for="technology" hx-get="/nav-toggle?page=technology" hx-trigger="click" hx-swap="outerHTML" hx-target="#nav-toggle">
                    <span>02</span> Technology
                </label>   
                <label class="page-radio" for="services" hx-get="/nav-toggle?page=services" hx-trigger="click" hx-swap="outerHTML" hx-target="#nav-toggle">
                    <span>03</span> Services
                </label>
                <label  class="page-radio" for="contact" hx-get="/nav-toggle?page=contact" hx-trigger="click" hx-swap="outerHTML" hx-target="#nav-toggle">
                    <span>04</span> Contact
                </label>
            </nav>  
            <div></div> 
        </header>
        
        <input id="home" type="radio" class="page-radio hidden" name="page-display" value="home">
        <input id="mission" type="radio" class="page-radio hidden" name="page-display" value="mission"> 
        <input id="technology" type="radio" class="page-radio hidden" name="page-display" value="technology">
        <input id="services" type="radio" class="page-radio hidden" name="page-display" value="services"> 
        <input id="contact" type="radio" class="page-radio hidden" name="page-display" value="contact">
        <div id="home-page" class="page" hx-swap-oob="true">home</div>
        <div id="mission-page" class="page" hx-swap-oob="true">mission</div>
        <div id="technology-page" class="page" hx-swap-oob="true">technology</div>
        <div id="services-page" class="page" hx-swap-oob="true">services</div>
        <div id="contact-page" class="page" hx-swap-oob="true">contact</div>
        
    </body>
</html>
